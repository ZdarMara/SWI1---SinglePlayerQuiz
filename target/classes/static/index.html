<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kv√≠z</title>
    <style>
        :root {
            --primary: #2b6cb0;
            --primary-light: #3182ce;
            --background: #f7fafc;
            --card: #ffffff;
            --text: #2d3748;
            --muted: #718096;
            --border-radius: 12px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: var(--card);
            padding: 2rem 2.5rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1, h2 {
            margin-bottom: 1rem;
        }

        p {
            color: var(--muted);
        }

        button {
            margin: 0.5rem;
            padding: 0.6rem 1.4rem;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: var(--primary-light);
        }

        #question-section, #result-section {
            display: none;
        }

        .spacer {
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<div class="card" id="intro-section">
    <h1>üß† V√≠tej v kv√≠zu!</h1>
    <p>Klikni na tlaƒç√≠tko a zaƒçni h√°dat</p>
    <div class="spacer">
        <button onclick="startQuiz()">Start</button>
    </div>
</div>

<div class="card" id="question-section">
    <h2 id="question-text"></h2>
    <div class="spacer">
        <button onclick="submitAnswer('MORE')">V√≠ce</button>
        <button onclick="submitAnswer('LESS')">M√©nƒõ</button>
    </div>
</div>

<div class="card" id="result-section">
    <h2>V√Ωsledek</h2>
    <p id="score-text"></p>
    <div class="spacer">
        <button onclick="location.reload()">Zkusit znovu</button>
    </div>
</div>

<script>
    let questions = [];
    let currentIndex = 0;
    let answers = [];

    function startQuiz() {
        document.getElementById("intro-section").style.display = "none";
        document.getElementById("question-section").style.display = "block";
        fetchQuestions();
    }

    function fetchQuestions() {
        fetch("http://localhost:8080/questions/quiz/start?count=10")
            .then(res => res.json())
            .then(data => {
                questions = data;
                showQuestion();
            });
    }

    function showQuestion() {
        if (currentIndex < questions.length) {
            const q = questions[currentIndex];
            document.getElementById("question-text").innerText = q.statement;
        } else {
            finishQuiz();
        }
    }

    function submitAnswer(direction) {
        answers.push({
            questionId: questions[currentIndex].id,
            direction: direction
        });
        currentIndex++;
        showQuestion();
    }

    function finishQuiz() {
        fetch("http://localhost:8080/quiz/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(answers)
        })
            .then(res => res.json())
            .then(result => {
                document.getElementById("question-section").style.display = "none";
                document.getElementById("result-section").style.display = "block";

                const correct = result.correctAnswers ?? result.score ?? 0;
                const total = result.totalQuestions ?? result.total ?? answers.length;

                document.getElementById("score-text").innerText =
                    `Spr√°vnƒõ zodpovƒõzeno ${correct} z ${total} ot√°zek.`;
            });
    }
</script>
</body>
</html>
